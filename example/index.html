<!doctype html>
<html>
<head>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        * {
            outline: none;
        }
        #map, html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<script>

    const map = new mapboxgl.Map({
        container: "map",
        zoom: 2,
        center: [30, 30]
    });

    map.addSource("polygon", {
        "type": "vector",
        "tiles": [ "http://localhost:2000/tile/polygon/3/{z}/{x}/{y}.mvt" ]
    });
    map.addSource("point", {
        "type": "vector",
        "tiles": [ "http://localhost:2000/tile/point/6/{z}/{x}/{y}.mvt" ]
    });
    map.addSource("base", {
        "type": "raster",
        "tiles": [
            "https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}"
        ],
        "tileSize": 256
    });

    map.addLayer({
        "id": "base",
        "type": "raster",
        "source": "base"
    });
    map.addLayer({
        "id": "polygon",
        "type": "fill",
        "source": "polygon",
        "source-layer": "grid",
        "paint": {
            "fill-color": {
                property: "doc_count",
                stops: [[0, "#ff0000"], [3, "#0000ff"]]
            },
            "fill-opacity": 0.2
        }
    });
    map.addLayer({
        "id": "point",
        "type": "circle",
        "source": "point",
        "source-layer": "grid",
        "paint": {
            "circle-color": "#000000",
            "circle-radius": 2,
            "circle-opacity": 0.3
        }
    });

</script>
</body>
</html>
